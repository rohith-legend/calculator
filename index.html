<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="container">
            <div id="display">0</div>
            <div class="main">
                <div class="digits">
                <button id="one"  class="digit">1</button>
                <button id="two"  class="digit">2</button>
                <button id="three"  class="digit">3</button>
                <button id="four"  class="digit">4</button>
                <button id="five"  class="digit">5</button>
                <button id="six"  class="digit">6</button>
                <button id="seven"  class="digit">7</button>
                <button id="eight" class="digit">8</button>
                <button id="nine"  class="digit">9</button>
                <button id="zero"  class="digit">0</button>
                <button id="dot" class="digit">.</button>
                <button id="clear" class="clear">AC</button>
                </div>
                <div class="ops">
                <button id="add" class="op">&nbsp;+&nbsp;</button>
                <button id="subtract" class="op">&nbsp;-&nbsp;</button>
                <button id="multiply" class="op">&nbsp;x&nbsp;</button>
                <button id="divide" class="op">&nbsp;/&nbsp;</button>
                <button id="res" class="op">&nbsp;=&nbsp;</button>
                </div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
